<!DOCTYPE html> 
<html lang="es"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Reyes Computing | Mensaje Recibido</title> 
    
    <!-- Tailwind CSS (CDN) --> 
    <script src="https://cdn.tailwindcss.com"></script> 
     
    <!-- Font Awesome --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
     
    <!-- Fonts: Orbitron (Cyberpunk) & Manrope (Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;800&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <script> 
        tailwind.config = { 
            theme: { 
                extend: { 
                    fontFamily: { 
                        sans: ['Manrope', 'sans-serif'], 
                        orbitron: ['Orbitron', 'sans-serif'],
                    }, 
                    colors: { 
                        reyes: { 
                            black: '#050505',
                            navy: '#020202',
                            cyan: '#00F3FF', /* Cyber Neon Cyan */
                            cyanDark: '#008b91',
                            silver: '#A0A0A0',
                            white: '#E0E0E0'
                        } 
                    },
                    boxShadow: {
                        'neon': '0 0 10px rgba(0, 243, 255, 0.5), 0 0 20px rgba(0, 243, 255, 0.3)',
                    }
                } 
            } 
        } 
    </script> 
    <style>
        /* Custom Grid Background */
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
        }
    </style>
    <!-- Page ID: success-confirm-v1 -->
</head> 
<body class="antialiased bg-reyes-black text-reyes-white bg-grid h-screen flex flex-col items-center justify-center text-center px-4">
 
    <div class="max-w-2xl mx-auto p-8 border border-reyes-cyan/20 bg-[#0A0A0A] shadow-neon relative overflow-hidden">
        <!-- Decorator -->
        <div class="absolute top-0 right-0 w-32 h-32 bg-reyes-cyan/10 rounded-full blur-2xl -z-10"></div>

        <div class="mb-8">
            <i class="fa-solid fa-circle-check text-6xl text-reyes-cyan mb-6 animate-pulse shadow-[0_0_15px_rgba(0,243,255,0.4)] rounded-full"></i>
            <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-4 font-orbitron uppercase">
                Mensaje <span class="text-reyes-cyan">Recibido</span>.
            </h1>
            <p class="text-xl text-reyes-silver mb-8 font-light font-sans">
                Nuestros auditores han recibido tu solicitud. Te contactaremos en menos de 24 horas.
            </p>
        </div>

        <a href="/" class="px-8 py-4 bg-reyes-cyan text-black font-bold text-lg hover:bg-white transition shadow-neon inline-flex items-center gap-2 uppercase tracking-widest font-orbitron">
            <i class="fa-solid fa-arrow-left"></i> Volver al Inicio
        </a>
    </div>

</body> 
</html>
